<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Review Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">

    <div class="menu-buttons">
    <button class="menu-btn" onclick="startModule(1)">Module 1 (Intro to OS)</button> 
    <button class="menu-btn" onclick="startModule(4)">Module 4 (Virtual Memory)</button>
    <button class="menu-btn" onclick="startModule(5)">Module 5 (Disk Scheduling)</button>
    <button class="menu-btn" onclick="startModule(6)">Module 6 (Security)</button>
</div>
    </div>

    <div id="quiz-screen" class="card-container hidden">
        
        <div class="controls">
            <button class="btn-small" onclick="showMenu()">‚Üê Menu</button>
            <div class="progress">Question <span id="current-q">1</span> / <span id="total-q">0</span></div>
            
            <div class="settings-area">
                <label class="random-box">
                    <input type="checkbox" id="randomize-toggle"> Shuffle
                </label>
                <button class="btn-small" onclick="confirmRestart()">Reset</button>
            </div>
        </div>

        <h2 id="module-title" style="text-align: center; font-size: 1.1rem; color: #007bff; margin-top:0;">Module Name</h2>

        <div id="quiz-content">
            <div class="question-box" id="question-text">Loading...</div>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div id="score-screen" class="hidden score-board">
            <h2>Module Complete!</h2>
            <div class="big-score" id="final-score">0%</div>
            <p id="score-text"></p>
            <br>
            <div class="nav-area" style="justify-content: center;">
                <button class="nav-btn btn-prev" onclick="showMenu()">Back to Menu</button>
                <button class="nav-btn btn-check" onclick="initQuiz()">Restart Module</button>
            </div>
        </div>

        <div class="nav-area" id="nav-area">
            <button class="nav-btn btn-prev" id="btn-prev" onclick="changeQuestion(-1)">Previous</button>
            <button class="nav-btn btn-check" id="btn-check" onclick="checkAnswer()">Check Answer</button>
            <button class="nav-btn btn-next" id="btn-next" onclick="changeQuestion(1)">Next</button>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
